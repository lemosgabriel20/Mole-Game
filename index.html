<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eh Mole</title>
  <link rel="shortcut icon" href="images/toupeirinha.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <header id="header">
    <h1>Eh Mole Game</h1>
    <div id="header_btns">
      <button type="button" class="header_btn" id="play">Play</button>
      <button type="button" class="header_btn" id="menu_return">Menu</button>
    </div>
  </header>
  <main id="game">
    <canvas width="640px" height="480px" id="myCanvas"></canvas>
    <h1 class="scoreText">SCORE: <span id="scoreText"></span></h1>
  </main>
    <div class="overlay">
      <div class="menu">
        <h3>Dificuldade</h3>
        <button type="button" id="easy_button">Fácil</button>
        <button type="button" id="medium_button">Médio</button>
        <button type="button" id="hard_button">Difícil</button>
        <button type="button" id="close_button">X</button>
      </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
